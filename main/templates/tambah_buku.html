{% extends 'base.html' %} 

{% block title %} Tambah | Book Collection{% endblock title%}

{% block style %} 
<style>
	.container-form {
		width: 40%;
		margin: auto;
	}
</style>
{% endblock style %}

{% block content %}
<div class="py-4 text-center">
		<h2 class="fw-bold">Tambah Buku</h2>
</div>
<div class="container-form card p-5 text-bg-light">
		<form method="POST" class="row g-3">
				{% csrf_token %}
		
				<div class="mb-3">
					<label class="form-label" for="name">Name :</label>
					<input type="text" id="name" name="name" class="form-control" placeholder="Title here...">
				</div>
				<div class="mb-3">
					<label class="form-label" for="description">Description :</label>
					<textarea class="form-control" name="description" row="3" placeholder="Description here..."></textarea>
				</div>
				<div class="d-flex justify-content-between">
					<div>
						<label class="form-label" for="amount">Amount :</label>
						<input type="number" id="amount" name="amount" class="form-control">
					</div>
					<div class="align-self-end">
						<button type="submit" class="btn btn-dark">Submit</button>
					</div>
				</div>
		</form>
</div>


{% endblock %}
