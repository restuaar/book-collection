{% extends 'base.html' %} 
{% block content %}
{% if new_item.name != "" %}
<div class="notif-buku-baru">
  <p>Buku {{ new_item.name }} dengan jumlah {{ new_item.amount }} telah ditambahkan.</p>
</div>
{% endif %}
<main class="container">
  {% for buku in data %}
  <section class="card">
    <div class="amount">{{ buku.amount }}</div>
    <h2>{{ buku.name }}</h2>
    <p>{{ buku.description }}</p>
  </section>
  {% endfor %}
</main>
{% endblock content %}
