{% extends 'base.html' %} 
{% block title %} KoleksiKu | Book Collection {%endblock title %} 

{% block content %}

<div class="album pb-5 pt-3 bg-body-tertiary">
  {% if new_item %}
    <div class="card w-50 mb-3 mx-auto">
      <div class="card-body text-center">
        {{ new_item }}
      </div>
    </div>
  {% endif %}
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for buku in data %}
      <div class="col">
        <div class="card text-white bg-dark shadow-sm">
          <div class="card-body">
            <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 me-2 mt-2"></button>
            <h5 class="card-title fw-bold">{{ buku.name }}</h5>
            <p class="card-text">{{ buku.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-sm btn-outline-light"
                >
                  +
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-outline-light"
                >
                  -
                </button>
              </div>
              <small class="text-white">{{ buku.amount }}</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
{% endblock content %}
