{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %} {% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      .bold {
        font-weight: bolder;
        font-size: 1rem;
      }
      .h1 {
        font-size: 1.7rem;
      }
      </style>
    {% block style %} 
    {% endblock style %}
  </head>
  <body>
    <nav
      class="navbar navbar-expand bg-dark border-bottom border-body navbar-dark"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand mb-0 h2 col bold"
          href="#"
          ><span role="img">ðŸ“–</span>PBP Ganjil 23/24</a
        >
        <div class="col justify-content-center">
          <p class="navbar-brand mb-0 h1 text-center bold">BOOK COLLECTION</p>
        </div>
        <div class="col">
          <ul class="navbar-nav container-fluid justify-content-end">
            <li class="nav-item">
              <a
                class="nav-link active"
                href="{% url 'main:show_landing_page' %}"
                ><span class="border-bottom border-light">Home</span></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="{% url 'main:show_tambah_buku' %}"
                ><span class="border-bottom border-light">Tambah Buku</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock content %}

    <div class="container-fluid bg-dark position-absolute bottom-0 end-0">
      <footer class="d-flex justify-content-center align-items-center py-3 m-0">
        <div class="col-md-4 d-flex align-items-center justify-content-center">
          <p class="mb-3 mb-md-0 text-light">&copy; 2023 Restu Ahmad Ar Ridho</p>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
